<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="calculator">
		<h4>Calculator</h4>
		<div class="wrapper">
			<span id="screen">0<span>
		</div>
			<div class="keys">
				<span id="clear">C</span>
				<span>AC</span>
				<span>%</span>
				<span id="divide">/</span>
				<span id="7" class="number">7</span>
				<span id="8" class="number">8</span>
				<span id="9" class="number">9</span>
				<span id="multiply">x</span>
				<span id="4" class="number">4</span>
				<span id="5" class="number">5</span>
				<span id="6" class="number">6</span>
				<span id="subtract">-</span>
				<span id="1" class="number">1</span>
				<span id="2" class="number">2</span>
				<span id="3" class="number">3</span>
				<span id="add">+</span>
				<span id="equals">=</span>
			</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
