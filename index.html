<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<nav class="fixed">
		 <div class="hamburger clearfix">
			 <p class="navicon">&#9776;</p>
		 </div>
		 <ul class="left">
			 <li>John Love</li>
			 <li><a href="http://github.com/jlo4">Github Profile</a></li>
		 </ul>
		 <ul class="dropdown clearfix right">
  		 <li><a href="http://jlo4.github.io">My Portfolio</a></li>
 		 </ul>
	</nav>
<div class="container">
	<div class="calculator">
		<h1>Calculator</h4>
		<div class="wrapper">
			<span id="screen">0<span>
		</div>
			<div class="keys">
				<span id="clear">C</span>
				<span>AC</span>
				<span>%</span>
				<span id="divide">/</span>
				<span id="seven" class="number">7</span>
				<span id="eight" class="number">8</span>
				<span id="nine" class="number">9</span>
				<span id="multiply">x</span>
				<span id="four" class="number">4</span>
				<span id="five" class="number">5</span>
				<span id="six" class="number">6</span>
				<span id="subtract">-</span>
				<span id="one" class="number">1</span>
				<span id="two" class="number">2</span>
				<span id="three" class="number">3</span>
				<span id="add">+</span>
				<span id="zero" class="number">0</span>
				<span id="decimal" class="number">.</span>
				<span id="equals">=</span>
			</div>
	</div>
</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="calc.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
